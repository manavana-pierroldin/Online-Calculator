<!DOCTYPE html>
<html>
<head>
	<title>Calculatrice</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="box">
		<h2>CALCULATRICE</h2>
		<div id="screen"></div>
		<div id="keyboard">
			<div class="button sym" id="zero">0</div>
			<div class="button sym" id="un">1</div>
			<div class="button sym" id="deux">2</div>
			<div class="button sym" id="trois">3</div>
			<div class="button sym" id="quatre">4</div>
			<div class="button sym" id="cinq">5</div>
			<div class="button sym" id="six">6</div>
			<div class="button sym" id="sept">7</div>
			<div class="button sym" id="huit">8</div>
			<div class="button sym" id="neuf">9</div>
			<div class="button sym" id="plus">+</div>
			<div class="button sym" id="moins">-</div>
			<div class="button sym" id="fois">*</div>
			<div class="button sym" id="divise">/</div>
			<div class="button" id="ex">EX</div>
			<div class="button sym" id="virgule">,</div>
		</div>
		
	</div>
<script type="text/javascript" src="calculator.js"></script>
</body>
</html>
